<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>

<form>
    <p>First number</p>
    <input type="number" id="num1" min="0">

    <p>Second number</p>
    <input type="number" id="num2" min="0">

    <input type="button" id="send" onclick="calculate()" value="Calculate">

    <p>Greatest common divisor:</p>
    <p id="teksti"></p>
    <p id="teksti2"></p>
</form>


<script>

    function calculate() {

      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let x = num1;
      let z = num2;
      let es;

      while (num2 !== 0) {
        es = num2;
        num2 = num1 % num2;
        console.log(num1);
        num1 = es;
      }

      document.getElementById("teksti").innerHTML=num1;
      document.getElementById("teksti2").innerHTML=(x/num1) + " / " + (z/num1);
    }


</script>

</body>
</html>
